<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <script src="jsPart.js"></script>
    <link rel="stylesheet" href="myStyle.css">
  </head>
  <body>
    <h2 style="text-align: center">Tip Calculator</h2>
    <div>
      <form>
        <label>Bill</label>
        <input id="billamt" type="number" />

        <label>Tip %</label>
        <input id="tipamt" type="number" />

        <label>Number of people</label>
        <input id="peopleamt" type="number" />

        <button type="button" id="calculate" onclick="calculateTip()">
          Calculate
        </button>
        <p class="error" id="billError"></p>
        <p id="tip"></p>
        <p id="total"></p>
      </form>
    </div>
  </body>
</html>
